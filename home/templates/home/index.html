{% load static %}
<!DOCTYPE html>
<head>
    <html lang="pt-br">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "home/css/style.css" %}">
</head>
<body>
  {% for data_type in data_types %}
  {% if data_type.total > 0 %}
    <div class="categoria">
      <h2><a href="{% url 'home:animal_by_type' data_type.type.id %}">{{ data_type.type.tipo_animal }}</a></h2>
    </div>
  {% endif %}
{% endfor %}
</body>
</html>
